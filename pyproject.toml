[tool.ruff]
line-length = 100
target-version = "py310"
extend-exclude = [
  ".git",
  ".pytest_cache",
  "data",
  "docs",
  "frontend",
  "tmp",
  "node_modules",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = ["B008"] # allow function call in default arguments (common in FastAPI)

[tool.ruff.lint.isort]
combine-as-imports = true
lines-after-imports = 1

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests", "backend/tests"]
python_files = "test_*.py"
